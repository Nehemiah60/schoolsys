{% extends 'adminbase.html' %}
{%block content%}

<section id="students" class="section-spacing">
  <div class="student-details-header">
    <h2> Details About: {{teacher.first_name}} {{teacher.second_name}}</h2>
  </div>
  
  <div class="container-card">
    <div class="student-card">
      <div class="card-content">
      <h5 class="text-center">{{teacher.first_name}}  {{teacher.second_name}}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> <b>Staff Number:</b> {{teacher.id}}</li>
        
      </ul>

      <div class="d-flex justify-content-around mb-3 mt-3">
            
        <a href=" {{url_for('home')}}" class="card-link"><button class="btn btn-primary"> Go Back</button></a>
        </div>
      </div>
    </div>
  </div>
    
</section>

{%endblock content%}
